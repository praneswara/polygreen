{% extends "admin/base.html" %}
{% block title %}Add Machine{% endblock %}

{% block content %}
<h2>Add New Machine</h2>
<form method="POST">
  <div class="mb-3">
    <label for="machine_id" class="form-label">Machine ID</label>
    <input type="text" class="form-control" name="machine_id" id="machine_id" required>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Machine Name</label>
    <input type="text" class="form-control" name="name" id="name" required>
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" name="city" id="city" required>
  </div>
  <div class="mb-3">
    <label for="lat" class="form-label">Latitude</label>
    <input type="number" step="0.000001" class="form-control" name="lat" id="lat" required>
  </div>
  <div class="mb-3">
    <label for="lng" class="form-label">Longitude</label>
    <input type="number" step="0.000001" class="form-control" name="lng" id="lng" required>
  </div>
  <div class="mb-3">
    <label for="max_capacity" class="form-label">Max Capacity</label>
    <input type="number" class="form-control" name="max_capacity" id="max_capacity" required>
  </div>
  <button type="submit" class="btn btn-success">Add Machine</button>
</form>
{% endblock %}
