<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap first -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="logo-container">   <img src="{{ url_for('static', filename='Poly-green-logo.png')}}" 
     alt="admin image" width="150" height="70"  id="logo" style="display: block;"></div>
 
  <div class="vh-75 vh-sm-100"> 

     <img src="{{ url_for('static', filename='Admin-amico (1).png')}}" 
     alt="admin image" width="500" height="500" class="image-disable">

    <div class="card admin-card d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center flex-column outer">
        <h3 class="text-center text mb-4">관리자 로그인</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label fs-5">사용자 이름</label>
            <input type="text" name="username"  id="input-box1" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label fs-5">비밀번호</label>
            <input type="password" name="password" id="input-box2" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-dark button w-100">로그인</button>
        </form>
      </div>
 
    </div>
      
  </div>
</body>
</html>
