  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient background */
    body{
      background-color: rgb(255, 255, 255);
    }
    .card-style{
      background-color: rgb(162, 242, 238);
              /* background: linear-gradient(180deg ,rgb(239, 239, 239), #000000)!important; */
/* background: linear-gradient(90deg, #007d6b, #bfed88ff, #a2ffe6)!important; */
      max-width: 300px;
      min-height:300px ;
      border-radius: 5%;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
;
    }
    .navbar-custom {
      margin: 2%;
            border-radius: 0px 80px 0px 60px; /* Rounded on right side */

      /* background: linear-gradient(90deg, #ff7e5f, #ff2a68); */
        background: linear-gradient(90deg, #0cad95, rgb(136, 237, 220), #9ff4ea)!important;

        /* background: linear-gradient(90deg, #007d6b, #bfed88ff, #a2ffe6)!important; */
/* colors={[ "#88b9ffff","#bfed88ff","#59e4bfff"]} */
      box-shadow: 0 0 6px #006d71;
    }
    .navbar-custom .nav-link {
      color: rgb(0, 0, 0);
      font-weight: 500;
      margin-right: 1rem;
    }
    .navbar-custom .nav-link:hover {
      text-decoration: underline;
    }
    .navbar-custom .navbar-toggler {
      border: none;
      color: white;
    }
   
    @media only screen and (max-width: 750px) {
      .card-style{
         max-width: 600px;
      min-height:300px ;
      }
      .navbar-custom{
        width: 100%;
      }
    }
   .navbar-custom {
  position: absolute;   /* makes it overlap */
  top: 0;
  left: 2%;
  width: 90%;
  z-index: 1000;       
   }
.navbar-toggler {
    border: none;
    outline: none;
    box-shadow: none;
}

.navbar-toggler:focus,
.navbar-toggler:hover,
.navbar-toggler:active {
    border: none;
    outline: none;
    box-shadow: none;
}
@media only screen and (max-width: 700px) {
 .nav-link{
    padding:4px;
   /* justify-content: center; */
}
 } 

  </style>
</head>

<div class="container mt-4 ">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
